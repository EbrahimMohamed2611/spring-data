name: deployment-workflow
on:
  push:
    branches:
      - "section/*" # * mean any words expect slash /
jobs:
  output-workflow-object:
    runs-on: ubuntu-latest
    steps:
      - name: print github object
        run: echo "${{toJSON(github)}}"
  test:
    needs: output-workflow-object
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"
          architecture: x64
      - name: Cache or not the dependencies
        uses: './.github/actions/cached-deps'
        id: cached-deps
        with:
          caching: 'true'
      - name: Output the returning from the custom action
        run: echo "Cached used? ${{ steps.cached-deps.outputs.used_cache}}"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v4
        with:
          java-version: "11"
          distribution: "temurin"
          architecture: x64
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Run Maven Test
        run: mvn clean install
      - name: build the prject
        run: mvn package
